<!DOCTYPE html>
<html>
<head>
  <title>Page Redirector</title>
</head>
<body align="center" >
  <h1>Page Redirector</h1>
  <label for="url-input">Enter URL:</label>
  <input type="text" id="url-input"><br>
  <br>
  <button onclick="clearUrl()">Clear</button>
  <button onclick="loadUrl()">Load</button>
  <button onclick="showHistory()">History</button>
  <br>
  <br>
  <table border="1px" id="history" align="center">
    <thead>
      <tr>
        <th>Visited Link</th>
        <th>Date and Time of Visit</th>
        <th>Browser Used</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>

<script src="index.js"></script>
</body>
</html>
